<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: -10px;
            top: 35px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 36%;
            right: 10px;
            cursor: pointer;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .register-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-text a {
            color: #007bff;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inicia sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Correo electrónico</label>
                <input type="email" id="loginEmail" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Contraseña</label>
                <i class="fa fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>

                <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Ver" class="eye-icon"
                    id="togglePassword">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="register-text">
            ¿Aún no tienes cuenta? <a href="register.html">Regístrate</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('loginPassword');

        togglePassword.addEventListener('click', () => {
            const isVisible = passwordField.type === 'text';
            passwordField.type = isVisible ? 'password' : 'text';
            togglePassword.src = isVisible
                ? 'https://cdn-icons-png.flaticon.com/512/159/159604.png'
                : 'https://cdn-icons-png.flaticon.com/512/565/565655.png';
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
